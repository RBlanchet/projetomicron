<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Omicron controller</title>
<meta name="viewport" content = "height = device-height, width = 360, initial-scale=1.0, minimum-scale=1.0, user-scalable = no" />
<link rel="stylesheet" href="./assets/style.css">
<script type="text/javascript" src="./assets/jquery.js"></script>
<script type="text/javascript" src="/webiopi.js"></script>
<script type="text/javascript">
	function init() {
	}
	function Stop() {
	webiopi().callMacro("ButtonStop");
	}
	function Forward() {
	webiopi().callMacro("ButtonForward");
	}
	function Reverse() {
	webiopi().callMacro("ButtonReverse");
	}
	function TurnLeft() {
	webiopi().callMacro("ButtonTurnLeft");
	}
	function TurnRight() {
	webiopi().callMacro("ButtonTurnRight");
	}
	function FlashAll() {
	webiopi().callMacro("ButtonFlashAll");
	}	
	webiopi().ready(init);
  </script>
</head>

<body>
<div class="turnDeviceNotification"></div>
<div class="main">
	<div class="container">
    	<div class="center">
            <div class="arrow-top" onmousedown="Forward()"><a href="#"><img src="./arrow-top.png" alt="Up"></a></div>
            <div class="middle-row">
                <div class="arrow-left" onmousedown="TurnLeft()"><a href="#"><img src="./arrow-left.png" alt="Up"></a></div>
                <div class="stop" onmousedown="Stop()"><a href="#"><img src="./btn-stop.png" alt="Up"></a></div>
                <div class="arrow-right" onmousedown="TurnRight()"><a href="#"><img src="./arrow-right.png" alt="Up"></a></div>
            </div>
            <div class="arrow-down" onmousedown="Reverse()"><a href="#"><img src="./arrow-down.png" alt="Up"></a></div>
        </div>
    </div>
</div>
<script type="text/javascript">
	jQuery(window).bind('orientationchange', function(e) {
	 switch ( window.orientation ) {
	  case 0:
	    $('.turnDeviceNotification').css('display', 'none');
	    $('.main').css('display', 'block');
	    // The device is in portrait mode now
	  break;

	  case 180:
	    $('.turnDeviceNotification').css('display', 'none');
	    $('.main').css('display', 'block');
	    // The device is in portrait mode now
	  break;

	  case 90:
	    // The device is in landscape now
	    $('.turnDeviceNotification').css('display', 'block');
	    $('.main').css('display', 'none');	    
	  break;

	  case -90:
	    // The device is in landscape now
	    $('.turnDeviceNotification').css('display', 'block');
	    $('.main').css('display', 'none');	    
	  break;
	 }
	});
</script>
</body>
</html>
